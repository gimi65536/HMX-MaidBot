    variant:
      ~: Given `<n:int>` and at least one arguments, get `n` of them randomly.
      zh-TW: 給定`<n:int>`與至少一個選項，回傳其中的任何`n`個。
  verbose:
    variant:
      ~: Choose {0} elements in {1}
      zh-TW: 從下列選{0}：{1}
  alias:
    - 樣本
    - 抽取樣本
    - 抽選樣本
    - Sample

